<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Message ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Moisture Column -->
  <ng-container matColumnDef="sensor_id">
    <th mat-header-cell *matHeaderCellDef>Sensor ID</th>
    <td mat-cell *matCellDef="let element">
      {{ element.sensor_id }}
    </td>
  </ng-container>

  <!-- Moisture Column -->
  <ng-container matColumnDef="moisture">
    <th mat-header-cell *matHeaderCellDef>Moisture</th>
    <td mat-cell *matCellDef="let element">
      {{ element.moisture }}
    </td>
  </ng-container>

  <ng-container matColumnDef="alert">
    <th mat-header-cell *matHeaderCellDef>Alert</th>
    <td mat-cell *matCellDef="let element">
      {{ element.alert }}
    </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.creationDate }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data</td>
  </tr>
</table>
